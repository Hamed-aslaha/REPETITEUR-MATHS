<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répétiteur de Mathématiques - Première D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .chapter-card {
            transition: all 0.3s ease;
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        .chapter-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .chapter-content.active {
            display: block;
            opacity: 1;
        }
        
        .btn-nav {
            transition: all 0.3s ease;
        }
        
        .btn-nav:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-xl shadow-lg p-6 text-white">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold mb-2">Répétiteur de Mathématiques</h1>
                        <p class="text-blue-100">Programme complet - Niveau Première D</p>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <div class="bg-white/20 rounded-lg p-3">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                <span class="text-lg font-medium">Progression globale: <span id="global-progress">0%</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar - Chapter List -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">Programme des chapitres</h2>
                    <div class="space-y-3" id="chapter-list">
                        <!-- Chapters will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Chapter Content -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-xl shadow-md p-6" id="chapter-container">
                    <div class="text-center py-16" id="welcome-screen">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-blue-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Bienvenue dans votre répétiteur de mathématiques</h2>
                        <p class="text-gray-600 mb-6">Sélectionnez un chapitre dans la liste pour commencer à étudier.</p>
                        <div class="flex justify-center">
                            <button id="start-first-chapter" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-all">
                                Commencer par le premier chapitre
                            </button>
                        </div>
                    </div>
                    
                    <!-- Chapter content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define chapters data
        const chapters = [
            {
                id: 1,
                title: "Algèbre",
                sections: [
                    {
                        title: "Équations et inéquations du second degré",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Équations et inéquations du second degré</h3>
                            <p class="mb-4">Ce chapitre traite de la résolution des équations et inéquations du second degré, ainsi que de leurs applications.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Forme canonique et discriminant</li>
                                    <li>Résolution d'équations du second degré</li>
                                    <li>Somme et produit des racines</li>
                                    <li>Factorisation du trinôme</li>
                                    <li>Résolution d'inéquations du second degré</li>
                                    <li>Applications et problèmes concrets</li>
                                </ul>
                            </div>
                        `
                    },
                    {
                        title: "Fonctions polynômes",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Fonctions polynômes</h3>
                            <p class="mb-4">Étude des fonctions polynômes, leurs propriétés et leurs représentations graphiques.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Définition et propriétés des polynômes</li>
                                    <li>Opérations sur les polynômes</li>
                                    <li>Racines et factorisation</li>
                                    <li>Étude des variations</li>
                                    <li>Représentation graphique</li>
                                </ul>
                            </div>
                        `
                    }
                ]
            },
            {
                id: 2,
                title: "Analyse",
                sections: [
                    {
                        title: "Limites et continuité",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Limites et continuité</h3>
                            <p class="mb-4">Introduction aux concepts de limites et de continuité des fonctions.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Notion intuitive de limite</li>
                                    <li>Calcul de limites simples</li>
                                    <li>Limites et asymptotes</li>
                                    <li>Continuité d'une fonction</li>
                                    <li>Théorème des valeurs intermédiaires</li>
                                </ul>
                            </div>
                        `
                    },
                    {
                        title: "Dérivation",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Dérivation</h3>
                            <p class="mb-4">Étude de la dérivation des fonctions et ses applications.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Nombre dérivé et tangente</li>
                                    <li>Fonction dérivée</li>
                                    <li>Règles de dérivation</li>
                                    <li>Étude des variations d'une fonction</li>
                                    <li>Extremums et optimisation</li>
                                </ul>
                            </div>
                        `
                    },
                    {
                        title: "Fonctions exponentielles et logarithmiques",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Fonctions exponentielles et logarithmiques</h3>
                            <p class="mb-4">Introduction aux fonctions exponentielles et logarithmiques et leurs propriétés.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Fonction exponentielle : définition et propriétés</li>
                                    <li>Fonction logarithme népérien : définition et propriétés</li>
                                    <li>Équations et inéquations exponentielles et logarithmiques</li>
                                    <li>Applications à la croissance et à la décroissance</li>
                                </ul>
                            </div>
                        `
                    }
                ]
            },
            {
                id: 3,
                title: "Géométrie",
                sections: [
                    {
                        title: "Géométrie dans l'espace",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Géométrie dans l'espace</h3>
                            <p class="mb-4">Étude des objets géométriques dans l'espace à trois dimensions.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Droites et plans dans l'espace</li>
                                    <li>Positions relatives</li>
                                    <li>Orthogonalité et parallélisme</li>
                                    <li>Solides usuels : cube, pyramide, sphère, etc.</li>
                                    <li>Calculs de volumes et d'aires</li>
                                </ul>
                            </div>
                        `
                    },
                    {
                        title: "Produit scalaire",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Produit scalaire</h3>
                            <p class="mb-4">Introduction au produit scalaire et ses applications en géométrie.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Définition et propriétés du produit scalaire</li>
                                    <li>Expression analytique</li>
                                    <li>Applications à la géométrie</li>
                                    <li>Orthogonalité</li>
                                    <li>Équations de droites et de cercles</li>
                                </ul>
                            </div>
                        `
                    }
                ]
            },
            {
                id: 4,
                title: "Probabilités et Statistiques",
                sections: [
                    {
                        title: "Probabilités",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Probabilités</h3>
                            <p class="mb-4">Introduction au calcul des probabilités et à ses applications.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Espace probabilisé</li>
                                    <li>Probabilité conditionnelle</li>
                                    <li>Indépendance d'événements</li>
                                    <li>Variables aléatoires discrètes</li>
                                    <li>Loi binomiale</li>
                                    <li>Espérance et variance</li>
                                </ul>
                            </div>
                        `
                    },
                    {
                        title: "Statistiques",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Statistiques</h3>
                            <p class="mb-4">Étude des méthodes statistiques pour l'analyse de données.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Séries statistiques à une variable</li>
                                    <li>Indicateurs de position : moyenne, médiane, mode</li>
                                    <li>Indicateurs de dispersion : écart-type, variance</li>
                                    <li>Représentations graphiques</li>
                                    <li>Introduction aux séries statistiques à deux variables</li>
                                </ul>
                            </div>
                        `
                    }
                ]
            },
            {
                id: 5,
                title: "Arithmétique",
                sections: [
                    {
                        title: "Divisibilité et congruences",
                        content: `
                            <h3 class="text-xl font-semibold mb-3">Divisibilité et congruences</h3>
                            <p class="mb-4">Étude des propriétés de divisibilité des entiers et des congruences.</p>
                            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
                                <h4 class="font-medium mb-2">Points clés :</h4>
                                <ul class="list-disc pl-5 space-y-1">
                                    <li>Division euclidienne</li>
                                    <li>PGCD et PPCM</li>
                                    <li>Nombres premiers</li>
                                    <li>Théorème de Bézout</li>
                                    <li>Congruences et arithmétique modulaire</li>
                                </ul>
                            </div>
                        `
                    }
                ]
            }
        ];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderChapterList();
            
            // Event listener for starting with the first chapter
            document.getElementById('start-first-chapter').addEventListener('click', function() {
                openChapter(1, 0);
            });
        });

        // Render the chapter list in the sidebar
        function renderChapterList() {
            const chapterListElement = document.getElementById('chapter-list');
            
            chapters.forEach(chapter => {
                const chapterElement = document.createElement('div');
                chapterElement.className = 'chapter-card bg-gray-50 hover:bg-gray-100 rounded-lg p-3 cursor-pointer';
                
                let sectionsHTML = '';
                chapter.sections.forEach((section, sectionIndex) => {
                    sectionsHTML += `
                        <div class="ml-4 mt-2">
                            <div class="flex items-center">
                                <div class="h-2 w-2 rounded-full bg-blue-400 mr-2"></div>
                                <span class="text-sm text-gray-600 hover:text-blue-600 cursor-pointer section-link" 
                                      data-chapter="${chapter.id}" 
                                      data-section="${sectionIndex}">
                                    ${section.title}
                                </span>
                            </div>
                        </div>
                    `;
                });
                
                chapterElement.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h3 class="font-medium text-gray-800">${chapter.title}</h3>
                        <span class="text-xs bg-blue-100 text-blue-800 py-1 px-2 rounded-full">${chapter.sections.length} sections</span>
                    </div>
                    <div class="mt-2">
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="bg-blue-600 h-1.5 rounded-full progress-bar" style="width: 0%" id="progress-chapter-${chapter.id}"></div>
                        </div>
                    </div>
                    ${sectionsHTML}
                `;
                
                chapterListElement.appendChild(chapterElement);
            });
            
            // Add event listeners to section links
            document.querySelectorAll('.section-link').forEach(link => {
                link.addEventListener('click', function() {
                    const chapterId = parseInt(this.getAttribute('data-chapter'));
                    const sectionIndex = parseInt(this.getAttribute('data-section'));
                    openChapter(chapterId, sectionIndex);
                });
            });
        }

        // Open a specific chapter and section
        function openChapter(chapterId, sectionIndex) {
            // Hide welcome screen
            document.getElementById('welcome-screen').style.display = 'none';
            
            // Find the chapter and section
            const chapter = chapters.find(c => c.id === chapterId);
            if (!chapter) return;
            
            const section = chapter.sections[sectionIndex];
            if (!section) return;
            
            // Create chapter content
            const chapterContainer = document.getElementById('chapter-container');
            
            // Navigation buttons for sections
            let prevSectionBtn = '';
            let nextSectionBtn = '';
            
            if (sectionIndex > 0) {
                prevSectionBtn = `
                    <button class="btn-nav bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg flex items-center" 
                            onclick="openChapter(${chapterId}, ${sectionIndex - 1})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Section précédente
                    </button>
                `;
            }
            
            if (sectionIndex < chapter.sections.length - 1) {
                nextSectionBtn = `
                    <button class="btn-nav bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center" 
                            onclick="openChapter(${chapterId}, ${sectionIndex + 1})">
                        Section suivante
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
            } else if (chapterId < chapters.length) {
                // If this is the last section of the chapter, but not the last chapter
                nextSectionBtn = `
                    <button class="btn-nav bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center" 
                            onclick="openChapter(${chapterId + 1}, 0)">
                        Chapitre suivant
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
            }
            
            // Create the content HTML
            chapterContainer.innerHTML = `
                <div class="mb-6">
                    <div class="flex items-center mb-4">
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full mr-2">Chapitre ${chapterId}</span>
                        <h2 class="text-2xl font-bold text-gray-800">${chapter.title}</h2>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-600 h-2 rounded-full" style="width: ${((sectionIndex + 1) / chapter.sections.length) * 100}%"></div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600 mt-1">
                        <span>Section ${sectionIndex + 1}/${chapter.sections.length}</span>
                        <span>${section.title}</span>
                    </div>
                </div>
                
                <div class="chapter-content active">
                    ${section.content}
                </div>
                
                <div class="mt-8 flex justify-between">
                    ${prevSectionBtn}
                    ${nextSectionBtn}
                </div>
            `;
            
            // Update progress
            updateProgress();
        }
        
        // Update progress indicators
        function updateProgress() {
            // This is a simplified version - in a real app, you'd track actual progress
            let totalSections = 0;
            let completedSections = 0;
            
            chapters.forEach(chapter => {
                totalSections += chapter.sections.length;
                // For demo purposes, we'll consider random sections as completed
                const completedForChapter = Math.floor(Math.random() * chapter.sections.length);
                completedSections += completedForChapter;
                
                // Update chapter progress bar
                const progressBar = document.getElementById(`progress-chapter-${chapter.id}`);
                if (progressBar) {
                    progressBar.style.width = `${(completedForChapter / chapter.sections.length) * 100}%`;
                }
            });
            
            // Update global progress
            const globalProgress = document.getElementById('global-progress');
            if (globalProgress) {
                globalProgress.textContent = `${Math.round((completedSections / totalSections) * 100)}%`;
            }
        }
    </script>
